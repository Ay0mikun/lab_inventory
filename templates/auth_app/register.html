{% extends 'auth_app/base.html' %} 
{% block body_block %} 
  
<div class="">
    {% if registered %}
        <h1>Thank you for registering!</h1>
        <a href="{% url 'auth_app:user_login' %}">Login to continue</a>
    {% else %}
        <h1>Register here</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {{user_form.as_p}}
            <input type="submit" value="Register" name="" />
        </form>
        <a href="{% url 'auth_app:user_login' %}">Login to continue</a>
    {% endif %}
</div>
 
{% endblock %}
