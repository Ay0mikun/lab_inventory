{% extends 'podrequest/base.html' %} {% block body_block %}

<h1 class="jumbotron">Request History</h1>
<form method="post" action="{% url 'podrequest:returnDevice' %}">
    {% csrf_token %}

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Date requested</th>
                <th>Time Requested</th>
                <th>Serialnumber</th>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            {% for history in request_history %}
            <tr>
                <td>{{history.date_requested}}</td>
                <td>{{history.time_requested}}</td>
                <td>{{history.serialnumber_id}}</td>
                <td>
                    <input type="checkbox" name='serialnumber' value={{history.serialnumber}} />
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <input type="submit" class="btn btn-success" value="Return" name="" />
</form>
{% endblock %}
