<!DOCTYPE html> {%load staticfiles%}

<html>

<head>
    <title>PODS</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" type="text/css" />
    <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index'%}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_app:register' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'podrequest:device_list' %}">Device</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'podrequest:return_device' %}">Request History</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span>Logged in as {{ user.get_full_name }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'auth_app:user_login' %}">Login</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        {% block body_block %}
        <!--Anything outside of this will be inherited if you extend-->
        {% endblock %}
    </div>
</body>

</html>
